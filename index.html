<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Table Generator</title>
    <style type="text/css">

      td {
        width: 100px;
        height: 100px;
        background-color: #32CD32;
        border: 1px solid black;
        border-color: black;
        text-align: center;
      }
      
      table{
        border: 1px solid black;
      }

    </style>
  </head>
  <body>

    <div>
      <input id = 'Rows' type='number' placeholder="Rows">
      <input id = 'Columns' type='number' placeholder="Columns">
      <button type="button">Generate Table</button>
    </div>
    <div id = "Container">
      
    </div>

    <script>
      // add javascript here

      document.querySelector('button').addEventListener('click', generateTable);
      var table;
      function generateTable(){
        var rows = document.querySelector('#Rows').value;
        var cols = document.querySelector('#Columns').value;
        console.log(rows);
        table = '<thead>Table Head</thead>';
        for(var r = 0; r < rows;r++)
        {
          table += '<tr>'
           for (var c = 0;c < cols;c++)
           {
            table += '<td>' + "Hello" + '</td>';
           }
          table += '</tr>'
        }
        document.getElementById('Container').innerHTML = '<table>' + table + '</table>';
      }
    </script>
  </body>
</html>
